<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>숙소 목록</title>
    <style>
        table, th, td { border: 1px solid black; border-collapse: collapse; padding: 5px; }
    </style>
</head>
<body>
<h1>숙소 목록</h1>

<select id="typeFilter">
    <option value="">-- 숙소 타입 선택 --</option>
</select>

<table>
    <thead>
    <tr><th>숙소명</th><th>주소</th><th>1박 가격</th><th>타입</th></tr>
    </thead>
    <tbody id="accomBody"></tbody>
</table>

<script>
    let COMMON_CODES = {}; // 전역 공통 코드 저장소

    window.onload = async function() {
        await loadCommonCodes();
        renderTypeDropdown();
        loadAccommodations();

        document.getElementById("typeFilter").onchange = loadAccommodations;
    };

    async function loadCommonCodes() {
        const response = await fetch('/commoncodes', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(['020'])
        });
        const data = await response.json();
        if (data.result === 'success') {
            COMMON_CODES = data.commonCodeDtoListMap;
        }
    }

    function renderTypeDropdown() {
        const typeList = COMMON_CODES['020'] || [];
        const select = document.getElementById("typeFilter");
        typeList.forEach(c => {
            const opt = document.createElement("option");
            opt.value = c.code;
            opt.textContent = c.codeName;
            select.appendChild(opt);
        });
    }

    async function loadAccommodations() {
        const selectedType = document.getElementById("typeFilter").value;
        const url = selectedType ? `/accommodations?type=${selectedType}` : '/accommodations';
        const res = await fetch(url);
        const data = await res.json();

        if (data.result === 'success') {
            const tbody = document.getElementById("accomBody");
            tbody.innerHTML = "";
            data.accommodations.forEach(a => {
                const type = (COMMON_CODES['020'] || []).find(c => c.code === a.typeCode)?.codeName || a.typeCode;
                tbody.innerHTML += `<tr><td>${a.name}</td><td>${a.address}</td><td>${a.pricePerNight}원</td><td>${type}</td></tr>`;
            });
        }
    }
</script>
</body>
</html>
